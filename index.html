<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="container">
        <h1>Todo list</h1>
        <form>
            <div class="form-item">
                <input type="text" class="add-description" placeholder="Enter a new todo item...">
            </div>
            <div class="form-item">
                <input type="date" class="add-date" placeholder="dd/mm/yyyy">
            </div>
            <div class="form-item">
                <input type="text" class="add-priority" placeholder="add priority">
            </div>
            <button type="submit">Add</button>
        </form>

        <div class="todo-list">
        </div>

        <script src="script.js"></script>
    </body>
</html>
